<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="Editar Tarefa">Editar</ui:insert></title>
</h:head>

<body bgcolor="#F0F0F0">
	<h:form id="form">

		<p:growl />
		<center>
			<h1>Editar de tarefa</h1>
			<h:panelGrid columns="2" id="display">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Nome: " />
					<p:inputText id="name" name="nome" value="#{taskbean.nome}" />
					<p:outputLabel value="DescriÃ§Ã£o: " />
					<p:inputTextarea value="#{taskbean.descricao}" rows="6" cols="20" />
					<p:outputLabel value="Data de Conclusao:" />
					<p:inputMask value="#{taskbean.dataConclusao}" mask="99/99/9999" />
					<p:outputLabel value="Hora de conclusao:" />
					<p:inputMask value="#{taskbean.horaConclusao}" mask="99:99" />
				</h:panelGrid>
				<br />
				<p:commandButton value="Salvar" action="#{taskbean.saveTask}"
					ajax="false" update="display" />
				<p:commandButton value="Voltar" ajax="false" action="index.xhtml" />
			</h:panelGrid>

		</center>
	</h:form>
</body>
</html>
