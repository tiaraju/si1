<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>

<h:body >

	<h:head>
		<center>
			<h1>Agenda - Lab 4</h1>
			<br /> <br /> <br />
		<p:separator id="separator" />
		<br />
		<br />
		</center>
	</h:head>

	<style>
#form1 {
	position: absolute;
	left: 60%;
	margin-left: -300px;
}
</style>

	<h:form id="form1">
		<p:panel header="Login">
			<p:messages id="messages" showDetail="false" autoUpdate="false" />

			<h:panelGrid columns="2" id="loginGrid">
				<h:outputLabel for="login" value="Login: " />
				<p:inputText id="login" value="#{agendaBean.login}" label="Login" />

				<h:outputLabel for="senha" value="Password: " />
				<p:password id="senha" value="#{agendaBean.password}"
					label="Password" />
			</h:panelGrid>

			<p:commandButton id="Login" value="Login"
				action="#{agendaBean.loginButton}" />
			<p:commandButton id="createUser" value="Criar Conta"
				onclick="createNew.show()" style="font-size:12pt" type="button" />
		</p:panel>
	</h:form>

	<style>
#form2 {
	position: absolute;
	left: 50%;
	margin-left: -300px;
}
</style>

	<!-- cria dialogbox para adicionar novo usuÃ¡rio-->

	<h:form id="form2">
		<p:dialog id="novouser" header="Novo Usuario" widgetVar="createNew"
			modal="true" height="300" width="500">
			<p:messages id="messages" showDetail="false" autoUpdate="true" />

			<h:panelGrid columns="2" id="matchGrid">
				<h:outputLabel for="newLogin" value="Login: " />
				<p:inputText id="newLogin" value="#{agendaBean.newLogin}"
					label="Login" required="true" />

				<h:outputLabel for="pwd1" value="Password 1: " />
				<p:password id="pwd1" value="#{agendaBean.newPassword}" match="pwd2"
					label="Password 1" required="true">
					<f:validateLength maximum="20" minimum="6" />
				</p:password>

				<h:outputLabel for="pwd2" value="Password 2: " />
				<p:password id="pwd2" value="#{agendaBean.newPassword}"
					label="Confirme sua senha" required="true" />
			</h:panelGrid>

			<p:commandButton id="saveButton" update="matchGrid" value="Save"
				action="#{agendaBean.saveButton}" onsuccess="createNew.hide();" />
		</p:dialog>
	</h:form>



</h:body>
</html>
